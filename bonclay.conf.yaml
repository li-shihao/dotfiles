# For a detailed description on the different options and how to configure them,
# refer to the user guide: https://github.com/talal/bonclay/blob/master/doc/guide.md
backup:
  overwrite: false

restore:
  overwrite: false

sync:
  clean: true
  overwrite: true

spec:
  ~/.config/nvim: nvim
  ~/.tmux.conf: tmux/tmux.conf
  ~/.zshrc: zsh/zshrc
  ~/install.sh: install.sh
  ~/README.md: README.md
  ~/screenshots: screenshots/
  ~/.config/bat/themes/ayu/ayu-mirage.tmTheme: misc/ayu.tmTheme
  ~/.config/coc/: nvim/coc/
